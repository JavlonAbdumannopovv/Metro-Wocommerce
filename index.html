<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NOTE - Main css link -->
    <link rel="stylesheet" href="./Style/main.css" />
    <!-- NOTE - icons link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- NOTE - jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- NOTE - box icons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Metro Woocommerce</title>
  </head>
  <body>
    <div id="body">
      <!-- SECTION HEADER ***********************-->
      <header id="header">
        <div class="container">
          <div class="grid">
            <div class="header_logo col-lg-3 col-xs-6"></div>
            <nav class="header_navbar col-lg-7">
              <ul class="header_list flex"></ul>
            </nav>
            <div class="header_icons flex col-lg-2 col-xs-4"></div>
          </div>
          <div class="grid down">
            <div class="header_category col-lg-3"></div>
            <div class="header_search col-lg-9"></div>
          </div>
        </div>
      </header>
      <div id="header_menu" class="col-xs-12"><div></div></div>
      <div id="category_down"></div>
      <div id="navbar_down"></div>

      <!-- SECTION MAIN ************************ -->
      <main id="main">
        <!-- SECTION HERO-->
        <section id="hero">
          <div class="hero_content flex"></div>
        </section>

        <!-- SECTION PRODUCTS-->
        <section id="products">
          <div class="trend_products">
            <div class="grid"></div>
          </div>
          <div class="products">
            <h3 class="products_title">Featured Products</h3>
            <div class="products_content">
              <div class="grid">
                <div class="products_left col-lg-6 col-xs-12">
                  <div class="grid"></div>
                </div>
                <div class="products_right col-lg-6 col-xs-12">
                  <div class="grid"></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION REGISTRATION -->
        <section id="registration"></section>

        <!-- SECTION POSTS -->
        <section id="posts"></section>

        <!-- SECTION Footer -->
        <section id="footer">

        </section>
      </main>
    </div>

    <!-- Script ********************************************* -->
    <script src="./Sections/Header/header.js"></script>
    <script src="./Sections/Hero/hero.js"></script>
    <script src="./Sections/Products/products.js"></script>
    <script src="./Sections/Registration/registration.js"></script>
    <script src="./Sections/Postss/postss.js"></script>
    <script src="./Sections/s_Footer/footer.js"></script>
  </body>
</html>
